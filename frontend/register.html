<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <body>
    <section class="container-fluid bg1">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container">
            <h1 class="mb-5 text-center" style="color: #6a5af9">SIGN UP</h1>

            <div class="row">
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline text-field">
                  <label class="form-label" for="form6Example1"
                    >First name</label
                  >
                  <input
                    placeholder="First Name"
                    type="text"
                    id="form6Example1"
                    class="form-control"
                    required
                    minlength="3"
                    maxlength="45"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline text-field">
                  <label class="form-label" for="form6Example2"
                    >Last name</label
                  >
                  <input
                    type="text"
                    id="form6Example2"
                    class="form-control"
                    required
                    minlength="3"
                    maxlength="45"
                    placeholder="Last Name"
                  />
                </div>
              </div>
            </div>

            <div class="form-group text-field">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group text-field">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group text-field">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >By submitting this form, you agree to receive emails from
                LegalVision and can unsubscribe at any time. See our full
                Privacy Policy.</label
              >
            </div>
            &nbsp;

            <div
              class="text-center text-lg-start mt-4 pt-2"
              style="color: #6a5af9"
            >
              <button
                type="button"
                class="btn btn-outline-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Sign up
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Already have an account?
                <a href="login.html" class="link-danger">Sign in</a>
              </p>
            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
